<!DOCTYPE html>
<html lang="en">
  <style>
    html{
      background-color: gray;
      height: 90%;
      overflow-y: auto;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: gray; /* 배경색 */
      display: flex;
      justify-content: center; /* 중앙 정렬 */
      align-items: center; /* 중앙 정렬 */
      min-height: 100vh; /* 화면 높이 */
      height: 90%;
      }
      #root {
        width: 90%; /* 기본적으로 화면의 90% 사용 */
        max-width: 400px; /* 최대 너비 제한 */
        min-width: 320px; /* 최소 너비 제한 */
        height: 100%; /* 내용에 따라 높이 조정 */
        min-height: 600px; /* 최소 높이 설정 */
        max-height: 100%; /* 화면 높이의 최대 90% */
        background-color: #ffffff; /* 흰색 배경 */
        box-sizing: border-box; /* 패딩 포함 크기 계산 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        border-radius: 8px; /* 경계선 둥글게 */
        display: flex; /* 내부 콘텐츠 정렬용 */
        flex-direction: column; /* 세로 정렬 */
        justify-content: space-between; /* 내부 요소 공간 균등 분배 */
        padding: 16px; /* 내부 여백 */
      }
      @media (max-width: 768px) {
      /* 모바일 환경 */
      body {
        justify-content: flex-start; /* 위쪽부터 시작 */
        align-items: flex-start; /* 위쪽으로 붙이기 */
        background-color: #f9f9f9; /* 모바일에서는 밝은 배경 */
        overflow-y: auto;
      }

      #root {
        width: 100%; /* 화면 꽉 채우기 */
        height: 100vh; /* 화면 높이도 꽉 채우기 */
        max-width: none; /* 너비 제한 해제 */
        border-radius: 0; /* 모서리를 둥글게 하지 않음 */
        box-shadow: none; /* 그림자 제거 */
        overflow-y: auto;
        overflow-x: hidden;
      }
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mokwon Hackerton</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
